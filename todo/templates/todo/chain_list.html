{% extends "todo/base.html" %}

{% block content %}
<div id="chain">
<ul>
{% for chain in actual_chains %}
    <li
        {% if chain.actual_status == chain.DONE_STATUS %}
            class="done"
        {% endif %}

        {% if chain.actual_status == chain.STOP_STATUS %}
            class="stop"
        {% endif %}
    >
        <a href="">{{ chain.name }}</a>
        <small class="tips"></small>
        {% include "todo/includes/chain.html" %}
    </li>
{% endfor %}
</ul>
</div>
{% endblock %}
